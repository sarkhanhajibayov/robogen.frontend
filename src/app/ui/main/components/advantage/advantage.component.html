<div class="container px-5">
  <div class="row justify-content-between">
    @for (advantage of advantages;track advantage){
    <div class="col-4">
      <div class="d-flex flex-column align-items-center advantage">
        <img class="advantage__img mb-4" src="{{ advantage.img }}" alt="" />
        <p class="advantage__title">{{ advantage.title }}</p>
        <span class="advantage__text text-secondary">{{ advantage.text }}</span>
      </div>
    </div>
    }
  </div>
</div>
