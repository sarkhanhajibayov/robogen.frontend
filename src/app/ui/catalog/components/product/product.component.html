<div class="container p-5">

      <gallery [items]="items" thumbPosition="left"></gallery>
    </div>

      <div class="header">
        <span>Chevrolet Corvette 1961</span>
      </div>
      <div class="row">
        <app-star-rating [rating]="1"></app-star-rating>

      <div class="row">
        <div class="price">
          <h2>239.99$</h2>
        </div>

      <div class="row">
        <div class="main-button-buy"><span>Buy</span></div>

          data-bs-toggle="tab"
          data-bs-target="#home"
          type="button"
          role="tab"
          aria-controls="home"
          aria-selected="true"
        >
          About
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="contact-tab"
          data-bs-toggle="tab"
          data-bs-target="#contact"
          type="button"
          role="tab"
          aria-controls="contact"
          aria-selected="false"
        >
          Reviews
        </button>
      </li>
    </ul>
