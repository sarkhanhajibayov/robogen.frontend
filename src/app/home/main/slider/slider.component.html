<div class="container px-5">
  
  <ngx-slick-carousel
    class="carousel h-100"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    @for (slide of slides; track slide.img) {
    <div ngxSlickItem class="slide">
      <img src="{{ slide.img }}" alt="" width="100%" />
    </div>
    }
  </ngx-slick-carousel>
</div>
